<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fibonacci Calculator</title>
</head>
<body>
    <h1>Fibonacci Calculator</h1>
    <form action="/fibonacci" method="get">
        <label for="n">Enter a number:</label>
        <input type="number" id="n" name="n" required>
        <input type="submit" value="Calculate Fibonacci">
    </form>
<div id="result"></div>
</body>
<script>
document.querySelector('form').onsubmit = async (e) => {
    e.preventDefault(); // Verhindern des Seiten-Reloads
    const n = document.querySelector('#n').value;
    const response = await fetch(`/fibonacci?n=${n}`);
    const data = await response.json();
    document.querySelector('#result').innerText = `Fibonacci Number: ${data['Fibonacci Number']}`;
};
</script>
</html>
