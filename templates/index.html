<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fibonacci Calculator</title>
    <style>
        #result {
            width: 100%; /* oder eine feste Breite, z.B. 600px */
            height: 1500px; /* Höhe des Bereichs */
            overflow-y: auto; /* Fügt eine vertikale Scrollleiste hinzu, wenn nötig */
            /*border: 1px solid #000;  Optional: Fügt einen Rand hinzu */
            white-space: pre-wrap; /* Sorgt dafür, dass der Text umbricht */
            word-wrap: break-word; /* Breche lange Wörter um, wenn nötig */
        }
    </style>
</head>
<body>
    <h1>Fibonacci Calculator</h1>
    <form action="/fibonacci" method="get">
        <label for="n">Enter a number:</label>
        <input type="number" id="n" name="n" required>
        <input type="submit" value="Calculate Fibonacci">
    </form>
<div id="result"></div>
</body>
<script>
document.querySelector('form').onsubmit = async (e) => {
    e.preventDefault(); // Verhindern des Seiten-Reloads
    const n = document.querySelector('#n').value;
    const response = await fetch(`/fibonacci?n=${n}`);
    const data = await response.json();
    document.querySelector('#result').innerText = `Fibonacci Number: ${data['Fibonacci Number']}`;
};
</script>
</html>
